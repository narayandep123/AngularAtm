<h4> Update Pin/h4>
<br>
<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2">
                
                    <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="onSubmit(UserName.value,password1.value,password2.value)">
                        <div class="row">
                            <div class="input-field col s12">
                               
                                <input type="text" #UserName ngModel name="UserName" placeholder="AtmNo" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                                <div class="input-field col s12">
                                   
                                    <input type="password" #password1 ngModel name="password1" placeholder="new Pin" required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                    <div class="input-field col s12">
                                       
                                        <input type="password" #password2 ngModel name="password2" placeholder="confirm Pin" required>
                                    </div>
                                </div>
                                <br>
                        <div class="row">
                            <div class="input-field col s12">
                                <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Update Pin</button>
                            </div>
                        </div>
                    </form>
               
            </div>
        </div>
    </div>
</div>
